<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Legacy Compass Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'terminal-black': '#000000',
                        'terminal-dark': '#0a0a0a',
                        'terminal-gray': '#1a1a1a',
                        'terminal-amber': '#ffb700',
                        'terminal-orange': '#ff9500',
                        'terminal-green': '#00ff41',
                        'terminal-red': '#ff3333'
                    }
                }
            }
        }
    </script>
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.0/dist/cdn.min.js"></script>
</head>
<body class="bg-terminal-black text-white font-mono overflow-hidden h-screen" style="background: radial-gradient(1200px 800px at 70% 10%, #1a0f00 0%, #000000 60%);">
    
    <!-- Mobile App Container -->
    <div class="h-screen flex flex-col" x-data="mobileApp()">
        
        <!-- Header - Fixed at top -->
        <header class="flex-shrink-0 bg-terminal-dark border-b border-terminal-gray px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <span class="w-3 h-3 bg-terminal-orange rounded-full"></span>
                    <span class="text-terminal-orange font-bold text-lg">Legacy Compass</span>
                </div>
                <div class="text-sm text-terminal-amber">Jeff & Anna Farm</div>
            </div>
            
            <!-- Stats Row -->
            <div class="flex justify-between mt-3 gap-4">
                <div class="text-center">
                    <div class="text-2xl font-bold text-terminal-orange">2000</div>
                    <div class="text-xs text-terminal-amber">PROPERTIES</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-terminal-amber">40%</div>
                    <div class="text-xs text-terminal-amber">ABSENTEE</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-terminal-green">48%</div>
                    <div class="text-xs text-terminal-amber">AVG EQUITY</div>
                </div>
            </div>
        </header>
        
        <!-- Tab Navigation -->
        <nav class="flex-shrink-0 bg-terminal-dark border-b border-terminal-gray">
            <div class="flex">
                <button @click="activeTab = 'map'" 
                        :class="{'bg-terminal-orange text-black': activeTab === 'map', 'text-terminal-amber': activeTab !== 'map'}"
                        class="flex-1 py-3 px-4 text-center font-semibold transition-colors">
                    üó∫Ô∏è Map
                </button>
                <button @click="activeTab = 'list'" 
                        :class="{'bg-terminal-orange text-black': activeTab === 'list', 'text-terminal-amber': activeTab !== 'list'}"
                        class="flex-1 py-3 px-4 text-center font-semibold transition-colors">
                    üìã Properties
                </button>
            </div>
        </nav>
        
        <!-- Content Area -->
        <main class="flex-1 overflow-hidden">
            
            <!-- MAP TAB -->
            <div x-show="activeTab === 'map'" class="h-full flex flex-col">
                <!-- Search Bar -->
                <div class="flex-shrink-0 p-4 bg-terminal-dark">
                    <div class="flex gap-2">
                        <input type="text" placeholder="Jump to address..." 
                               class="flex-1 bg-terminal-gray border border-terminal-amber rounded-lg px-4 py-3 text-white placeholder-gray-400 text-base">
                        <button class="bg-terminal-orange text-black px-6 py-3 rounded-lg font-semibold">‚Üí</button>
                    </div>
                </div>
                
                <!-- Map Container -->
                <div id="map" class="flex-1 relative">
                    <!-- Placeholder for map -->
                    <div class="absolute inset-0 bg-terminal-gray flex items-center justify-center">
                        <div class="text-center text-terminal-amber">
                            <div class="text-4xl mb-2">üó∫Ô∏è</div>
                            <div>Map loads here</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- PROPERTIES TAB -->
            <div x-show="activeTab === 'list'" class="h-full flex flex-col">
                <!-- Search & Filters -->
                <div class="flex-shrink-0 p-4 bg-terminal-dark space-y-3">
                    <input type="text" placeholder="Filter by owner, phone, address..." 
                           class="w-full bg-terminal-gray border border-terminal-amber rounded-lg px-4 py-3 text-white placeholder-gray-400 text-base">
                    
                    <!-- Filter Tags -->
                    <div class="flex gap-2 flex-wrap">
                        <button class="bg-terminal-gray border border-terminal-amber rounded-full px-4 py-2 text-sm text-terminal-amber">
                            üè† Absentee
                        </button>
                        <button class="bg-terminal-gray border border-terminal-amber rounded-full px-4 py-2 text-sm text-terminal-amber">
                            üè∑Ô∏è Tags
                        </button>
                        <button class="bg-terminal-orange text-black rounded-full px-4 py-2 text-sm font-semibold">
                            üìÅ Upload CSV
                        </button>
                    </div>
                </div>
                
                <!-- Property List -->
                <div class="flex-1 overflow-y-auto p-4 space-y-4" x-data="{ properties: [
                    { address: '29243 Dixon St, Hayward 94544', owner: 'Ping Lin and Tsai Lin', equity: '85%', type: 'Absentee', hot: true },
                    { address: '200 Industrial Pkwy S, Hayward 94544', owner: 'Tri S Enterprises Cv', equity: '72%', type: 'Corporate', hot: false },
                    { address: '325 Vale Vista Ave #17, Hayward 94544', owner: 'Estate of Cynthia Black', equity: '95%', type: 'Estate', hot: true }
                ]}">
                    <template x-for="property in properties" :key="property.address">
                        <div class="bg-terminal-dark border border-terminal-gray rounded-lg p-4">
                            <!-- Address -->
                            <div class="text-white font-bold text-lg mb-2" x-text="property.address"></div>
                            
                            <!-- Owner -->
                            <div class="text-terminal-amber mb-3" x-text="property.owner"></div>
                            
                            <!-- Badges -->
                            <div class="flex gap-2 mb-3 flex-wrap">
                                <span class="bg-terminal-green bg-opacity-20 border border-terminal-green text-terminal-green px-2 py-1 rounded text-sm font-semibold" x-text="property.equity"></span>
                                <span class="bg-terminal-amber bg-opacity-20 border border-terminal-amber text-terminal-amber px-2 py-1 rounded text-sm" x-text="property.type"></span>
                                <span x-show="property.hot" class="bg-terminal-red bg-opacity-20 border border-terminal-red text-terminal-red px-2 py-1 rounded text-sm">üî• Hot</span>
                            </div>
                            
                            <!-- Action Buttons -->
                            <div class="grid grid-cols-4 gap-2">
                                <button class="bg-terminal-gray border border-terminal-amber text-terminal-amber p-3 rounded text-center">
                                    üìû
                                </button>
                                <button class="bg-terminal-gray border border-terminal-amber text-terminal-amber p-3 rounded text-center">
                                    üìù
                                </button>
                                <button class="bg-terminal-gray border border-terminal-amber text-terminal-amber p-3 rounded text-center">
                                    ‚≠ê
                                </button>
                                <button class="bg-terminal-gray border border-terminal-amber text-terminal-amber p-3 rounded text-center">
                                    üìä
                                </button>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
            
        </main>
        
        <!-- Bottom Actions - Fixed -->
        <footer class="flex-shrink-0 bg-terminal-dark border-t border-terminal-gray p-4">
            <div class="grid grid-cols-3 gap-3">
                <button class="bg-terminal-gray border border-terminal-amber text-terminal-amber py-3 px-4 rounded-lg font-semibold">
                    üé§ Voice Note
                </button>
                <button class="bg-terminal-gray border border-terminal-amber text-terminal-amber py-3 px-4 rounded-lg font-semibold">
                    üìä Export
                </button>
                <button class="bg-terminal-red border border-terminal-red text-white py-3 px-4 rounded-lg font-semibold">
                    üî• Hot List (0)
                </button>
            </div>
        </footer>
        
    </div>
    
    <script>
        function mobileApp() {
            return {
                activeTab: 'map',
                
                init() {
                    console.log('üöÄ Mobile PWA initialized');
                    this.initMap();
                },
                
                initMap() {
                    // Initialize Mapbox when map tab is active
                    console.log('üìç Map ready for initialization');
                }
            }
        }
    </script>
    
</body>
</html>
