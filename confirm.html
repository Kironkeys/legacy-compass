<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmed - Legacy Compass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://kfomddpbpsaplyucodli.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtmb21kZHBicHNhcGx5dWNvZGxpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2MzE2MDMsImV4cCI6MjA3MjIwNzYwM30.ETQMg3cVef_wrMRy7eMoI4RkHT6bRHobPPRZf2GYrsY';
    </script>
</head>
<body class="bg-gray-900 text-white">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full mx-auto p-6">
            <div class="bg-gray-800 rounded-lg shadow-xl p-8 text-center">
                <!-- Success Icon -->
                <div class="mb-6">
                    <svg class="w-20 h-20 mx-auto text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                
                <h1 class="text-2xl font-bold mb-4">Email Confirmed!</h1>
                <p class="text-gray-300 mb-6">Your email has been successfully confirmed. You can now sign in to Legacy Compass.</p>
                
                <div id="status" class="mb-6">
                    <p class="text-sm text-gray-400">Redirecting to login...</p>
                </div>
                
                <a href="/login.html" class="inline-block bg-orange-600 hover:bg-orange-700 text-white font-medium py-3 px-6 rounded-md transition-colors">
                    Continue to Login
                </a>
            </div>
            
            <div class="mt-4 text-center">
                <p class="text-sm text-gray-500">
                    Having issues? <a href="/login.html" class="text-orange-500 hover:underline">Click here to login</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Handle the confirmation and redirect
        async function handleEmailConfirmation() {
            const statusEl = document.getElementById('status');
            
            try {
                // Initialize Supabase client
                const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                
                // Get the access token from URL hash
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const accessToken = hashParams.get('access_token');
                const type = hashParams.get('type');
                
                if (type === 'signup' && accessToken) {
                    // Email was confirmed successfully
                    console.log('✅ Email confirmed successfully');
                    
                    // Sign out to clear the session (user needs to login with credentials)
                    await supabase.auth.signOut();
                    
                    statusEl.innerHTML = '<p class="text-green-400">✅ Email confirmed! Redirecting to login...</p>';
                    
                    // Redirect to login page after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/login.html?confirmed=true';
                    }, 2000);
                } else if (type === 'recovery') {
                    // Password recovery flow
                    statusEl.innerHTML = '<p class="text-yellow-400">Password recovery link detected. Redirecting...</p>';
                    window.location.href = '/reset-password.html' + window.location.hash;
                } else {
                    // Direct visit or other flow
                    statusEl.innerHTML = '<p class="text-gray-400">Redirecting to login...</p>';
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                }
            } catch (error) {
                console.error('Confirmation error:', error);
                statusEl.innerHTML = '<p class="text-red-400">An error occurred. Please try logging in.</p>';
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 3000);
            }
        }
        
        // Run on page load
        handleEmailConfirmation();
    </script>
</body>
</html>
