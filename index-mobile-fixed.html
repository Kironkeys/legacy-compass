<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Legacy Compass - Real Estate Intelligence</title>
    
    <!-- Mapbox -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Alpine.js for reactivity -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.0/dist/cdn.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        /* Container - ALWAYS side by side */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }
        
        /* Header */
        .header {
            background: #0a0a0a;
            border-bottom: 1px solid #ff9500;
            padding: 10px;
            flex-shrink: 0;
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #ff9500;
            font-weight: bold;
            font-size: 16px;
        }
        
        .logo-dot {
            width: 10px;
            height: 10px;
            background: #ff9500;
            border-radius: 50%;
        }
        
        .farm-name {
            color: #ffb700;
            font-size: 14px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #ffb700;
            margin-top: 2px;
        }
        
        /* Main Content - FORCE SIDE BY SIDE */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: row; /* ALWAYS row, never column */
            overflow: hidden;
        }
        
        /* Map Section - LEFT */
        .map-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ff9500;
            min-width: 0; /* Allow shrinking */
        }
        
        .map-search {
            background: #0a0a0a;
            padding: 10px;
            flex-shrink: 0;
        }
        
        .search-box {
            display: flex;
            gap: 8px;
        }
        
        .search-input {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #ffb700;
            border-radius: 6px;
            padding: 10px;
            color: white;
            font-size: 14px;
        }
        
        .search-input::placeholder {
            color: #666;
        }
        
        .search-btn {
            background: #ff9500;
            color: black;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
        }
        
        #map {
            flex: 1;
            background: #1a1a1a;
        }
        
        /* Properties Section - RIGHT */
        .properties-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0; /* Allow shrinking */
        }
        
        .properties-header {
            background: #0a0a0a;
            padding: 10px;
            flex-shrink: 0;
        }
        
        .filter-buttons {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: #1a1a1a;
            border: 1px solid #ffb700;
            color: #ffb700;
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            white-space: nowrap;
        }
        
        .filter-btn.active {
            background: #ffb700;
            color: black;
        }
        
        .upload-btn {
            background: #ff9500;
            color: black;
            border: none;
            font-weight: bold;
        }
        
        /* Property List */
        .property-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #000;
        }
        
        .property-card {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .property-card:hover {
            border-color: #ff9500;
            background: #1a1a1a;
        }
        
        .property-card.selected {
            border-color: #00ff41;
            background: #0a1a0a;
        }
        
        .property-address {
            color: #ff9500;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 6px;
        }
        
        .property-owner {
            color: #ffb700;
            font-size: 13px;
            margin-bottom: 4px;
        }
        
        .property-details {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #999;
            margin-top: 8px;
        }
        
        .property-tag {
            background: #ff9500;
            color: black;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
        }
        
        /* Footer Actions */
        .footer-actions {
            background: #0a0a0a;
            border-top: 1px solid #ff9500;
            padding: 10px;
            flex-shrink: 0;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }
        
        .action-btn {
            background: #1a1a1a;
            border: 1px solid #ffb700;
            color: #ffb700;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
        }
        
        .action-btn:hover {
            background: #ffb700;
            color: black;
        }
        
        .hot-list-btn {
            background: #ff3333;
            border-color: #ff3333;
            color: white;
        }
        
        .hot-list-btn:hover {
            background: #ff5555;
        }
        
        /* Property Details Panel */
        .details-panel {
            position: fixed;
            top: 0;
            right: -100%;
            width: 90%;
            max-width: 400px;
            height: 100vh;
            background: #0a0a0a;
            border-left: 2px solid #ff9500;
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }
        
        .details-panel.active {
            right: 0;
        }
        
        .details-header {
            background: #000;
            padding: 15px;
            border-bottom: 1px solid #ff9500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .close-details {
            background: #ff9500;
            color: black;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .details-content {
            padding: 15px;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #333;
        }
        
        .detail-label {
            color: #ffb700;
            font-size: 12px;
            text-transform: uppercase;
        }
        
        .detail-value {
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
        
        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            color: #ffb700;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #333;
            border-top-color: #ff9500;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Mini Map */
        .mini-map {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 150px;
            height: 150px;
            background: #000;
            border: 2px solid #ff9500;
            border-radius: 8px;
            z-index: 100;
        }
        
        /* Mobile adjustments - but KEEP side by side */
        @media (max-width: 600px) {
            .stat-value { font-size: 16px; }
            .stat-label { font-size: 9px; }
            .search-input { font-size: 12px; padding: 8px; }
            .property-card { padding: 10px; }
            .action-btn { font-size: 12px; padding: 8px; }
        }
    </style>
</head>
<body>
    <div class="app-container" x-data="legacyCompass()" x-init="init()">
        
        <!-- Header -->
        <div class="header">
            <div class="header-top">
                <div class="logo">
                    <div class="logo-dot"></div>
                    <span>Legacy Compass</span>
                </div>
                <div class="farm-name" x-text="farmName">Jeff & Anna Farm</div>
            </div>
            <div class="stats">
                <div>
                    <div class="stat-value" style="color: #ff9500;" x-text="stats.total">2000</div>
                    <div class="stat-label">Properties</div>
                </div>
                <div>
                    <div class="stat-value" style="color: #ffb700;" x-text="stats.absentee">40%</div>
                    <div class="stat-label">Absentee</div>
                </div>
                <div>
                    <div class="stat-value" style="color: #00ff41;" x-text="stats.avgEquity">48%</div>
                    <div class="stat-label">Avg Equity</div>
                </div>
            </div>
        </div>
        
        <!-- Main Content - ALWAYS SIDE BY SIDE -->
        <div class="main-content">
            
            <!-- Map Section (LEFT) -->
            <div class="map-section">
                <div class="map-search">
                    <div class="search-box">
                        <input type="text" 
                               class="search-input" 
                               placeholder="Jump to address..."
                               x-model="mapSearch"
                               @keyup.enter="searchMap()">
                        <button class="search-btn" @click="searchMap()">→</button>
                    </div>
                </div>
                <div id="map">
                    <!-- Mini Map Overlay -->
                    <div class="mini-map" id="minimap"></div>
                </div>
            </div>
            
            <!-- Properties Section (RIGHT) -->
            <div class="properties-section">
                <div class="properties-header">
                    <input type="text" 
                           class="search-input" 
                           placeholder="Filter by owner, phone, address..."
                           x-model="propertySearch"
                           @input="filterProperties()">
                    <div class="filter-buttons">
                        <button class="filter-btn" 
                                :class="{ active: filters.absentee }"
                                @click="toggleFilter('absentee')">
                            🏠 Absentee
                        </button>
                        <button class="filter-btn"
                                :class="{ active: filters.tagged }"
                                @click="toggleFilter('tagged')">
                            🏷️ Tags
                        </button>
                        <button class="filter-btn upload-btn" @click="uploadCSV()">
                            📁 Upload CSV
                        </button>
                    </div>
                </div>
                
                <div class="property-list" id="property-list">
                    <template x-if="loading">
                        <div class="loading">
                            <div class="loading-spinner"></div>
                            <div style="margin-top: 10px;">Loading properties...</div>
                        </div>
                    </template>
                    
                    <template x-if="!loading">
                        <template x-for="property in filteredProperties" :key="property.id">
                            <div class="property-card" 
                                 :class="{ selected: selectedProperty?.id === property.id }"
                                 @click="selectProperty(property)">
                                <div class="property-address" x-text="property.address"></div>
                                <div class="property-owner" x-text="property.owner"></div>
                                <div class="property-details">
                                    <span x-text="property.phone || 'No phone'"></span>
                                    <span x-show="property.absentee" class="property-tag">ABSENTEE</span>
                                </div>
                            </div>
                        </template>
                    </template>
                </div>
            </div>
            
        </div>
        
        <!-- Footer Actions -->
        <div class="footer-actions">
            <div class="action-buttons">
                <button class="action-btn" @click="startVoiceNote()">
                    🎤 Voice Note
                </button>
                <button class="action-btn" @click="exportData()">
                    📊 Export
                </button>
                <button class="action-btn hot-list-btn" @click="showHotList()">
                    🔥 Hot List (<span x-text="hotListCount">0</span>)
                </button>
            </div>
        </div>
        
        <!-- Property Details Panel -->
        <div class="details-panel" :class="{ active: showDetails }" x-show="selectedProperty">
            <div class="details-header">
                <h3 style="color: #ff9500;">Property Details</h3>
                <button class="close-details" @click="closeDetails()">✕</button>
            </div>
            <div class="details-content" x-show="selectedProperty">
                <div class="detail-row">
                    <span class="detail-label">Address</span>
                    <span class="detail-value" x-text="selectedProperty?.address"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Owner</span>
                    <span class="detail-value" x-text="selectedProperty?.owner"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Phone</span>
                    <span class="detail-value" x-text="selectedProperty?.phone || 'N/A'"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Type</span>
                    <span class="detail-value" x-text="selectedProperty?.type || 'Residential'"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Year Built</span>
                    <span class="detail-value" x-text="selectedProperty?.yearBuilt || 'N/A'"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Sq Ft</span>
                    <span class="detail-value" x-text="selectedProperty?.sqft || 'N/A'"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Lot Size</span>
                    <span class="detail-value" x-text="selectedProperty?.lotSize || 'N/A'"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Estimated Value</span>
                    <span class="detail-value" x-text="selectedProperty?.value ? '$' + selectedProperty.value.toLocaleString() : 'N/A'"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Equity</span>
                    <span class="detail-value" style="color: #00ff41;" x-text="selectedProperty?.equity ? selectedProperty.equity + '%' : 'N/A'"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Status</span>
                    <span class="detail-value">
                        <span x-show="selectedProperty?.absentee" class="property-tag">ABSENTEE</span>
                        <span x-show="!selectedProperty?.absentee">Owner Occupied</span>
                    </span>
                </div>
            </div>
        </div>
        
    </div>
    
    <!-- App Scripts -->
    <script src="/js/config.js"></script>
    <script src="/js/supabase-client.js"></script>
    <script>
        function legacyCompass() {
            return {
                // State
                loading: true,
                properties: [],
                filteredProperties: [],
                selectedProperty: null,
                showDetails: false,
                mapSearch: '',
                propertySearch: '',
                farmName: 'Jeff & Anna Farm',
                hotListCount: 0,
                map: null,
                miniMap: null,
                markers: [],
                filters: {
                    absentee: false,
                    tagged: false
                },
                stats: {
                    total: 0,
                    absentee: '0%',
                    avgEquity: '0%'
                },
                
                // Initialize
                async init() {
                    console.log('Initializing Legacy Compass...');
                    await this.initMap();
                    await this.loadProperties();
                    this.calculateStats();
                },
                
                // Initialize Maps
                async initMap() {
                    const config = window.CONFIG || window.LEGACY_CONFIG;
                    if (!config?.MAPBOX_TOKEN) {
                        console.error('Mapbox token not found');
                        return;
                    }
                    
                    mapboxgl.accessToken = config.MAPBOX_TOKEN;
                    
                    // Main Map
                    this.map = new mapboxgl.Map({
                        container: 'map',
                        style: 'mapbox://styles/mapbox/satellite-streets-v12',
                        center: [-122.0808, 37.6688],
                        zoom: 17,
                        pitch: 45,
                        bearing: -20
                    });
                    
                    // Mini Map
                    this.miniMap = new mapboxgl.Map({
                        container: 'minimap',
                        style: 'mapbox://styles/mapbox/dark-v11',
                        center: [-122.0808, 37.6688],
                        zoom: 12,
                        interactive: false,
                        attributionControl: false
                    });
                    
                    // Add navigation controls to main map
                    this.map.addControl(new mapboxgl.NavigationControl(), 'top-right');
                    
                    // Sync mini map with main map
                    this.map.on('move', () => {
                        this.miniMap.setCenter(this.map.getCenter());
                    });
                },
                
                // Load Properties
                async loadProperties() {
                    this.loading = true;
                    
                    // Check for Supabase
                    if (window.supabaseClient) {
                        try {
                            const { data, error } = await window.supabaseClient
                                .from('properties')
                                .select('*')
                                .limit(100);
                            
                            if (data) {
                                this.properties = data;
                                this.filteredProperties = data;
                                this.addMapMarkers(data);
                            }
                        } catch (err) {
                            console.error('Error loading from Supabase:', err);
                            this.loadSampleData();
                        }
                    } else {
                        this.loadSampleData();
                    }
                    
                    this.loading = false;
                },
                
                // Load Sample Data
                loadSampleData() {
                    // Sample data for demo
                    this.properties = [
                        {
                            id: 1,
                            address: '123 Main St, Napa, CA',
                            owner: 'John Smith',
                            phone: '(707) 555-0123',
                            lat: 37.6688,
                            lng: -122.0808,
                            absentee: true,
                            yearBuilt: 1985,
                            sqft: 2400,
                            lotSize: '0.25 acres',
                            value: 850000,
                            equity: 65
                        },
                        {
                            id: 2,
                            address: '456 Oak Ave, Napa, CA',
                            owner: 'Jane Doe',
                            phone: '(707) 555-0456',
                            lat: 37.6698,
                            lng: -122.0798,
                            absentee: false,
                            yearBuilt: 1992,
                            sqft: 1800,
                            lotSize: '0.18 acres',
                            value: 720000,
                            equity: 45
                        },
                        {
                            id: 3,
                            address: '789 Vine Rd, Napa, CA',
                            owner: 'Robert Johnson',
                            phone: null,
                            lat: 37.6678,
                            lng: -122.0818,
                            absentee: true,
                            yearBuilt: 1978,
                            sqft: 3200,
                            lotSize: '0.5 acres',
                            value: 1200000,
                            equity: 72
                        }
                    ];
                    this.filteredProperties = [...this.properties];
                    this.addMapMarkers(this.properties);
                },
                
                // Add markers to map
                addMapMarkers(properties) {
                    if (!this.map) return;
                    
                    // Clear existing markers
                    this.markers.forEach(m => m.remove());
                    this.markers = [];
                    
                    // Add new markers
                    properties.forEach(prop => {
                        if (prop.lat && prop.lng) {
                            const el = document.createElement('div');
                            el.style.width = '20px';
                            el.style.height = '20px';
                            el.style.borderRadius = '50%';
                            el.style.background = prop.absentee ? '#ff9500' : '#00ff41';
                            el.style.border = '2px solid white';
                            el.style.cursor = 'pointer';
                            
                            const marker = new mapboxgl.Marker(el)
                                .setLngLat([prop.lng, prop.lat])
                                .addTo(this.map);
                            
                            el.addEventListener('click', () => {
                                this.selectProperty(prop);
                            });
                            
                            this.markers.push(marker);
                        }
                    });
                },
                
                // Calculate Stats
                calculateStats() {
                    this.stats.total = this.properties.length;
                    const absenteeCount = this.properties.filter(p => p.absentee).length;
                    this.stats.absentee = Math.round((absenteeCount / this.stats.total) * 100) + '%';
                    
                    const avgEquity = this.properties.reduce((sum, p) => sum + (p.equity || 0), 0) / this.stats.total;
                    this.stats.avgEquity = Math.round(avgEquity) + '%';
                },
                
                // Select Property
                selectProperty(property) {
                    this.selectedProperty = property;
                    this.showDetails = true;
                    
                    // Center map on property
                    if (property.lat && property.lng && this.map) {
                        this.map.flyTo({
                            center: [property.lng, property.lat],
                            zoom: 18,
                            pitch: 60
                        });
                    }
                },
                
                // Close Details
                closeDetails() {
                    this.showDetails = false;
                },
                
                // Filter Properties
                filterProperties() {
                    let filtered = [...this.properties];
                    
                    // Text search
                    if (this.propertySearch) {
                        const search = this.propertySearch.toLowerCase();
                        filtered = filtered.filter(p => 
                            p.address.toLowerCase().includes(search) ||
                            p.owner.toLowerCase().includes(search) ||
                            (p.phone && p.phone.includes(search))
                        );
                    }
                    
                    // Absentee filter
                    if (this.filters.absentee) {
                        filtered = filtered.filter(p => p.absentee);
                    }
                    
                    this.filteredProperties = filtered;
                    this.addMapMarkers(filtered);
                },
                
                // Toggle Filter
                toggleFilter(filter) {
                    this.filters[filter] = !this.filters[filter];
                    this.filterProperties();
                },
                
                // Search Map
                searchMap() {
                    // Implement geocoding search
                    console.log('Searching for:', this.mapSearch);
                },
                
                // Upload CSV
                uploadCSV() {
                    console.log('Upload CSV clicked');
                    // Implement file upload
                },
                
                // Voice Note
                startVoiceNote() {
                    console.log('Voice note started');
                    // Implement voice recording
                },
                
                // Export Data
                exportData() {
                    console.log('Exporting data');
                    // Implement data export
                },
                
                // Show Hot List
                showHotList() {
                    console.log('Showing hot list');
                    // Implement hot list view
                }
            };
        }
    </script>
</body>
</html>
