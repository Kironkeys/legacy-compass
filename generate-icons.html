<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Legacy Compass Icon Generator</title>
</head>
<body style="background: #0b0f19; padding: 20px;">
    <h1 style="color: #49e0e8;">Legacy Compass PWA Icon Generator</h1>
    <p style="color: #49e0e8;">Open this file in a browser, then right-click each canvas and save as the specified filename.</p>
    
    <div id="icons"></div>
    
    <script>
        const sizes = [16, 32, 57, 60, 72, 76, 96, 114, 120, 128, 144, 152, 180, 192, 384, 512];
        const container = document.getElementById('icons');
        
        sizes.forEach(size => {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Dark background
            ctx.fillStyle = '#0b0f19';
            ctx.fillRect(0, 0, size, size);
            
            // Create gradient circle
            const gradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
            gradient.addColorStop(0, '#49e0e8');
            gradient.addColorStop(0.5, '#1FA2FF');
            gradient.addColorStop(1, '#12D8FA');
            
            // Draw circle
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/3, 0, 2 * Math.PI);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Draw "LC" text
            ctx.fillStyle = '#0b0f19';
            ctx.font = `bold ${size/4}px -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('LC', size/2, size/2);
            
            // Add to page
            const div = document.createElement('div');
            div.style.cssText = 'display: inline-block; margin: 10px; text-align: center;';
            
            const label = document.createElement('p');
            label.style.cssText = 'color: #49e0e8; font-family: monospace;';
            label.textContent = `icon-${size}x${size}.png`;
            
            div.appendChild(canvas);
            div.appendChild(label);
            container.appendChild(div);
            
            // Add download link
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `icon-${size}x${size}.png`;
                link.style.cssText = 'color: #49e0e8; display: block;';
                link.textContent = 'Download';
                div.appendChild(link);
            });
        });
        
        // Generate splash screens
        const splashSizes = [
            {w: 640, h: 1136, name: 'splash-640x1136.png'},
            {w: 750, h: 1334, name: 'splash-750x1334.png'},
            {w: 1242, h: 2208, name: 'splash-1242x2208.png'},
            {w: 1125, h: 2436, name: 'splash-1125x2436.png'}
        ];
        
        const splashContainer = document.createElement('div');
        splashContainer.innerHTML = '<h2 style="color: #49e0e8; margin-top: 40px;">Splash Screens</h2>';
        container.appendChild(splashContainer);
        
        splashSizes.forEach(({w, h, name}) => {
            const canvas = document.createElement('canvas');
            canvas.width = w;
            canvas.height = h;
            const ctx = canvas.getContext('2d');
            
            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, w, h);
            gradient.addColorStop(0, '#0b0f19');
            gradient.addColorStop(0.5, '#1a1f2e');
            gradient.addColorStop(1, '#0b0f19');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, w, h);
            
            // Logo circle
            const logoSize = Math.min(w, h) / 3;
            const logoGradient = ctx.createRadialGradient(w/2, h/2, 0, w/2, h/2, logoSize/2);
            logoGradient.addColorStop(0, '#49e0e8');
            logoGradient.addColorStop(0.5, '#1FA2FF');
            logoGradient.addColorStop(1, '#12D8FA');
            
            ctx.beginPath();
            ctx.arc(w/2, h/2 - logoSize/2, logoSize/2, 0, 2 * Math.PI);
            ctx.fillStyle = logoGradient;
            ctx.fill();
            
            // Logo text
            ctx.fillStyle = '#0b0f19';
            ctx.font = `bold ${logoSize/3}px -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('LC', w/2, h/2 - logoSize/2);
            
            // App name
            ctx.fillStyle = '#49e0e8';
            ctx.font = `bold ${logoSize/6}px -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif`;
            ctx.fillText('Legacy Compass', w/2, h/2 + logoSize/3);
            
            // Tagline
            ctx.fillStyle = '#a0a0a0';
            ctx.font = `${logoSize/8}px -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif`;
            ctx.fillText('The Bloomberg Terminal of Real Estate', w/2, h/2 + logoSize/2);
            
            // Add to page (scaled down for display)
            const div = document.createElement('div');
            div.style.cssText = 'display: inline-block; margin: 10px; text-align: center;';
            
            canvas.style.cssText = 'max-width: 200px; height: auto; border: 1px solid #49e0e8;';
            
            const label = document.createElement('p');
            label.style.cssText = 'color: #49e0e8; font-family: monospace;';
            label.textContent = name;
            
            div.appendChild(canvas);
            div.appendChild(label);
            splashContainer.appendChild(div);
            
            // Add download link
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = name;
                link.style.cssText = 'color: #49e0e8; display: block;';
                link.textContent = 'Download';
                div.appendChild(link);
            });
        });
    </script>
</body>
</html>
