<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>FarmPro - Command Center + GPS</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- TomTom Maps SDK -->
    <link rel="stylesheet" type="text/css" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps.css">
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps-web.min.js"></script>
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/services/services-web.min.js"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.0/dist/cdn.min.js"></script>
    
    <style>
        /* Dark theme styling */
        html, body {
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            background: #0f1419;
            color: #e1e8ed;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1f2e;
        }
        ::-webkit-scrollbar-thumb {
            background: #2d3748;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4a5568;
        }
        
        /* Property card styles */
        .property-card {
            background: #1a1f2e;
            border: 1px solid #2d3748;
            transition: all 0.2s;
        }
        .property-card:hover {
            background: #252d3d;
            border-color: #4a5568;
        }
        
        /* Tag styles */
        .tag-owner {
            background: #065f46;
            color: #10b981;
            border: 1px solid #10b981;
        }
        .tag-absentee {
            background: #7c2d12;
            color: #fb923c;
            border: 1px solid #fb923c;
        }
        .tag-hot {
            background: #991b1b;
            color: #ef4444;
            border: 1px solid #ef4444;
        }
        .tag-new {
            background: #1e3a8a;
            color: #60a5fa;
            border: 1px solid #60a5fa;
        }
        .tag-interested {
            background: #166534;
            color: #4ade80;
            border: 1px solid #4ade80;
        }
        .tag-not-interested {
            background: #44403c;
            color: #a8a29e;
            border: 1px solid #a8a29e;
        }
        .tag-follow-up {
            background: #7c3aed;
            color: #a78bfa;
            border: 1px solid #a78bfa;
        }
        
        /* Action button styles */
        .action-btn {
            background: #2d3748;
            border: 1px solid #4a5568;
            color: #cbd5e0;
            transition: all 0.2s;
        }
        .action-btn:hover {
            background: #4a5568;
            border-color: #718096;
            color: #f7fafc;
        }
        .action-btn-primary {
            background: #3b82f6;
            border-color: #3b82f6;
            color: white;
        }
        .action-btn-primary:hover {
            background: #2563eb;
        }
        
        /* Map controls */
        .mapboxgl-ctrl-top-right {
            top: 10px !important;
            right: 10px !important;
        }
    </style>
</head>
<body x-data="farmProApp()" x-init="init()">
    <!-- Main container -->
    <div class="h-screen flex flex-col bg-gray-900">
        
        <!-- Header -->
        <div class="bg-gray-800 border-b border-gray-700 px-4 py-2 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                <h1 class="text-xl font-semibold text-white">FarmPro</h1>
                <span class="text-gray-400 text-sm">‚Äî Command Center + GPS</span>
            </div>
            <div class="flex items-center gap-4">
                <span class="text-gray-400 text-sm" x-text="currentFarmName || 'No Farm Loaded'"></span>
                <span class="text-green-500 font-semibold" x-text="displayedCount + '/' + stats.total + ' properties'"></span>
            </div>
        </div>
        
        <!-- Action bar -->
        <div class="bg-gray-800 border-b border-gray-700 px-4 py-2 flex items-center gap-2">
            <button @click="getCurrentLocation()" class="action-btn px-3 py-1.5 rounded-lg flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                Add from GPS
            </button>
            <button @click="startVoiceNote()" class="action-btn px-3 py-1.5 rounded-lg flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                </svg>
                Voice note
            </button>
            <button @click="uploadCSV()" class="action-btn px-3 py-1.5 rounded-lg flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                </svg>
                Import CSV
            </button>
            <button @click="exportData()" class="action-btn px-3 py-1.5 rounded-lg flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                </svg>
                Export
            </button>
        </div>
        
        <!-- Main content area -->
        <div class="flex-1 flex overflow-hidden">
            
            <!-- Left panel - Property list -->
            <div class="w-1/3 bg-gray-900 border-r border-gray-700 flex flex-col">
                
                <!-- Search and filters -->
                <div class="p-3 space-y-2 border-b border-gray-700">
                    <input type="text" 
                           x-model="propertySearch"
                           @input="filterProperties()"
                           placeholder="Search properties..."
                           class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-blue-500">
                    
                    <!-- Filter buttons -->
                    <div class="flex gap-1">
                        <button @click="filterByType('all')" 
                                :class="propertyFilter === 'all' ? 'bg-blue-600 text-white' : 'bg-gray-800 text-gray-400'"
                                class="flex-1 px-2 py-1 rounded text-xs font-medium">
                            All <span x-text="'(' + stats.total + ')'"></span>
                        </button>
                        <button @click="filterAbsentee()" 
                                class="flex-1 px-2 py-1 bg-gray-800 text-orange-400 rounded text-xs font-medium hover:bg-gray-700">
                            Absentee
                        </button>
                        <button @click="showHotList()" 
                                class="flex-1 px-2 py-1 bg-gray-800 text-red-400 rounded text-xs font-medium hover:bg-gray-700">
                            Hot <span x-text="'(' + hotList.length + ')'"></span>
                        </button>
                    </div>
                </div>
                
                <!-- Property list -->
                <div class="flex-1 overflow-y-auto p-3 space-y-2">
                    <template x-for="property in paginatedProperties" :key="property.id">
                        <div class="property-card rounded-lg p-3 cursor-pointer"
                             @click="selectProperty(property)">
                            
                            <!-- Address and owner -->
                            <div class="text-white font-medium text-sm" x-text="property.address"></div>
                            <div class="text-gray-400 text-xs mt-0.5" x-text="property.owner"></div>
                            
                            <!-- Tags row -->
                            <div class="flex flex-wrap gap-1 mt-2">
                                <!-- Owner/Absentee tag -->
                                <span x-show="!property.absentee" class="tag-owner px-2 py-0.5 rounded text-xs font-medium">
                                    Owner
                                </span>
                                <span x-show="property.absentee" class="tag-absentee px-2 py-0.5 rounded text-xs font-medium">
                                    Absentee
                                </span>
                                
                                <!-- Equity -->
                                <span class="text-gray-400 text-xs">
                                    Equity <span x-text="property.equity + '%'" class="text-white font-medium"></span>
                                </span>
                                
                                <!-- Custom tags -->
                                <template x-for="tag in (property.tags || [])" :key="tag">
                                    <span class="px-2 py-0.5 rounded text-xs font-medium"
                                          :class="getTagClass(tag)"
                                          x-text="tag"></span>
                                </template>
                            </div>
                            
                            <!-- Action buttons -->
                            <div class="flex gap-2 mt-2">
                                <button @click.stop="focusOnProperty(property)" 
                                        class="flex-1 bg-gray-800 text-gray-300 px-2 py-1 rounded text-xs hover:bg-gray-700">
                                    Focus
                                </button>
                                <button @click.stop="showPropertyDetails(property)" 
                                        class="flex-1 bg-gray-800 text-gray-300 px-2 py-1 rounded text-xs hover:bg-gray-700">
                                    Details
                                </button>
                                <button @click.stop="startVoiceNoteForProperty(property)" 
                                        class="flex-1 bg-gray-800 text-gray-300 px-2 py-1 rounded text-xs hover:bg-gray-700">
                                    üé§ Voice
                                </button>
                            </div>
                        </div>
                    </template>
                    
                    <div x-show="loading" class="text-center py-8 text-gray-500">
                        Loading properties...
                    </div>
                    
                    <div x-show="!loading && paginatedProperties.length === 0" class="text-center py-8 text-gray-500">
                        No properties found
                    </div>
                </div>
                
                <!-- Pagination -->
                <div x-show="totalPages > 1" class="p-3 border-t border-gray-700 flex items-center justify-between">
                    <button @click="previousPage()" 
                            :disabled="currentPage === 1"
                            class="px-3 py-1 bg-gray-800 text-gray-400 rounded text-sm disabled:opacity-50">
                        ‚Üê Previous
                    </button>
                    <span class="text-gray-400 text-sm">
                        Page <span x-text="currentPage"></span> of <span x-text="totalPages"></span>
                    </span>
                    <button @click="nextPage()" 
                            :disabled="currentPage === totalPages"
                            class="px-3 py-1 bg-gray-800 text-gray-400 rounded text-sm disabled:opacity-50">
                        Next ‚Üí
                    </button>
                </div>
            </div>
            
            <!-- Right panel - Map or Details -->
            <div class="flex-1 flex flex-col bg-gray-900">
                
                <!-- Map view -->
                <div x-show="!showingDetails" class="flex-1 relative">
                    <div id="map" class="w-full h-full"></div>
                </div>
                
                <!-- Property details view -->
                <div x-show="showingDetails" class="flex-1 overflow-y-auto p-6">
                    <template x-if="selectedProperty">
                        <div class="max-w-4xl mx-auto space-y-6">
                            
                            <!-- Header -->
                            <div class="flex items-start justify-between">
                                <div>
                                    <button @click="showingDetails = false" class="text-gray-400 hover:text-white mb-2">
                                        ‚Üê Back to map
                                    </button>
                                    <h2 class="text-2xl font-bold text-white" x-text="selectedProperty.address"></h2>
                                    <p class="text-gray-400" x-text="selectedProperty.owner"></p>
                                    
                                    <!-- Tags -->
                                    <div class="flex flex-wrap gap-2 mt-3">
                                        <span x-show="selectedProperty.absentee" class="tag-absentee px-3 py-1 rounded-full text-sm font-medium">
                                            Absentee
                                        </span>
                                        <span x-show="!selectedProperty.absentee" class="tag-owner px-3 py-1 rounded-full text-sm font-medium">
                                            Owner
                                        </span>
                                        <span class="text-gray-400">
                                            Equity <span x-text="selectedProperty.equity + '%'" class="text-white font-bold"></span>
                                        </span>
                                        <template x-for="tag in (selectedProperty.tags || [])" :key="tag">
                                            <span class="px-3 py-1 rounded-full text-sm font-medium"
                                                  :class="getTagClass(tag)"
                                                  x-text="tag"></span>
                                        </template>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Mini map and quick actions -->
                            <div class="grid grid-cols-2 gap-6">
                                
                                <!-- Mini map -->
                                <div class="bg-gray-800 rounded-lg p-4">
                                    <h3 class="text-white font-medium mb-3">Mini Map</h3>
                                    <div id="mini-map" class="w-full h-48 bg-gray-700 rounded"></div>
                                </div>
                                
                                <!-- Quick actions -->
                                <div class="bg-gray-800 rounded-lg p-4">
                                    <h3 class="text-white font-medium mb-3">Quick Actions</h3>
                                    <div class="grid grid-cols-3 gap-2">
                                        <button @click="callProperty()" class="action-btn-primary px-4 py-3 rounded-lg flex flex-col items-center gap-1">
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                                            </svg>
                                            <span class="text-xs">Call</span>
                                        </button>
                                        <button @click="textProperty()" class="action-btn px-4 py-3 rounded-lg flex flex-col items-center gap-1">
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                                            </svg>
                                            <span class="text-xs">Text</span>
                                        </button>
                                        <button @click="emailProperty()" class="action-btn px-4 py-3 rounded-lg flex flex-col items-center gap-1">
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                                            </svg>
                                            <span class="text-xs">Email</span>
                                        </button>
                                        <button @click="routeToProperty()" class="action-btn px-4 py-3 rounded-lg flex flex-col items-center gap-1">
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"></path>
                                            </svg>
                                            <span class="text-xs">Route</span>
                                        </button>
                                        <button @click="mailProperty()" class="action-btn px-4 py-3 rounded-lg flex flex-col items-center gap-1">
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 19v-8.93a2 2 0 01.89-1.664l7-4.666a2 2 0 012.22 0l7 4.666A2 2 0 0121 10.07V19M3 19a2 2 0 002 2h14a2 2 0 002-2M3 19l6.75-4.5M21 19l-6.75-4.5M3 10l6.75 4.5M21 10l-6.75 4.5m0 0l-1.14.76a2 2 0 01-2.22 0l-1.14-.76"></path>
                                            </svg>
                                            <span class="text-xs">Mailer</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Property info -->
                            <div class="grid grid-cols-2 gap-6">
                                
                                <!-- Owner info -->
                                <div class="bg-gray-800 rounded-lg p-4">
                                    <h3 class="text-white font-medium mb-3">Owner Info</h3>
                                    <div class="space-y-2 text-sm">
                                        <div>
                                            <span class="text-gray-400">Phone:</span>
                                            <span class="text-white ml-2" x-text="selectedProperty.phone || 'Not available'"></span>
                                        </div>
                                        <div>
                                            <span class="text-gray-400">Email:</span>
                                            <span class="text-white ml-2">Not available</span>
                                        </div>
                                        <div>
                                            <span class="text-gray-400">Mailing:</span>
                                            <span class="text-white ml-2" x-text="selectedProperty.mail_address || 'Same as property'"></span>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Property info -->
                                <div class="bg-gray-800 rounded-lg p-4">
                                    <h3 class="text-white font-medium mb-3">Property Info</h3>
                                    <div class="space-y-2 text-sm">
                                        <div>
                                            <span class="text-white">
                                                <span x-text="selectedProperty.bedrooms || '?'"></span> bd ‚Ä¢
                                                <span x-text="selectedProperty.baths || '?'"></span> ba ‚Ä¢
                                                <span x-text="selectedProperty.sqft || '?'"></span> sqft
                                            </span>
                                        </div>
                                        <div>
                                            <span class="text-gray-400">Built:</span>
                                            <span class="text-white ml-2" x-text="selectedProperty.yearBuilt || 'Unknown'"></span>
                                        </div>
                                        <div>
                                            <span class="text-gray-400">Type:</span>
                                            <span class="text-white ml-2" x-text="selectedProperty.type ? selectedProperty.type.toUpperCase() : 'SFR'"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Market insight and equity -->
                            <div class="grid grid-cols-2 gap-6">
                                
                                <!-- Market insight -->
                                <div class="bg-gray-800 rounded-lg p-4">
                                    <h3 class="text-white font-medium mb-3">Market Insight</h3>
                                    <div class="space-y-2 text-sm">
                                        <div>
                                            <span class="text-gray-400">Last sale:</span>
                                            <span class="text-white ml-2">
                                                <span x-text="selectedProperty.purchaseDate || 'Unknown'"></span> ‚Ä¢
                                                $<span x-text="(selectedProperty.purchasePrice || 0).toLocaleString()"></span>
                                            </span>
                                        </div>
                                        <div>
                                            <span class="text-gray-400">Area turnover:</span>
                                            <span class="text-white ml-2">12%</span>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Equity info -->
                                <div class="bg-gray-800 rounded-lg p-4">
                                    <h3 class="text-white font-medium mb-3">Equity / Mortgage</h3>
                                    <div class="space-y-2 text-sm">
                                        <div>
                                            <span class="text-gray-400">Equity:</span>
                                            <span class="text-white ml-2 text-lg font-bold" x-text="selectedProperty.equity + '%'"></span>
                                        </div>
                                        <div>
                                            <span class="text-gray-400">Estimated value:</span>
                                            <span class="text-white ml-2">$450,000</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Notes section -->
                            <div class="bg-gray-800 rounded-lg p-4">
                                <h3 class="text-white font-medium mb-3">Notes & Activity</h3>
                                
                                <!-- Display existing notes -->
                                <div class="mb-4 text-sm text-gray-300 whitespace-pre-wrap" 
                                     x-text="selectedProperty.notes || 'No activity yet.'"></div>
                                
                                <!-- Add note -->
                                <div class="flex gap-2">
                                    <textarea x-model="newNote"
                                              @keydown.enter.prevent="saveNote()"
                                              placeholder="Type a note..."
                                              class="flex-1 px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-blue-500 resize-none"
                                              rows="2"></textarea>
                                    <div class="flex flex-col gap-2">
                                        <button @click="saveNote()" class="action-btn-primary px-4 py-2 rounded-lg">
                                            Save
                                        </button>
                                        <button @click="startVoiceNoteForProperty(selectedProperty)" class="action-btn px-4 py-2 rounded-lg">
                                            üé§ Voice
                                        </button>
                                    </div>
                                </div>
                                
                                <!-- Quick tags -->
                                <div class="flex gap-2 mt-3">
                                    <button @click="addQuickTag('hot')" class="px-3 py-1 bg-red-900 text-red-300 rounded-full text-xs">
                                        ‚≠ê Add to Hot List
                                    </button>
                                    <button @click="addQuickTag('follow-up')" class="px-3 py-1 bg-purple-900 text-purple-300 rounded-full text-xs">
                                        üîÑ Follow-up
                                    </button>
                                    <button @click="addQuickTag('not-interested')" class="px-3 py-1 bg-gray-700 text-gray-400 rounded-full text-xs">
                                        ‚ùå Not Interested
                                    </button>
                                </div>
                            </div>
                            
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Hidden file input for CSV upload -->
    <input type="file" id="csvInput" accept=".csv" style="display: none;">
    
    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script src="js/farmpro-app.js"></script>
    
    <script>
        // Quick inline functions for immediate UI feedback
        function uploadCSV() {
            document.getElementById('csvInput').click();
        }
        
        function exportProperties() {
            if (window.farmProApp) {
                window.farmProApp.exportData();
            }
        }
        
        function showHotList() {
            if (window.farmProApp) {
                window.farmProApp.handleFilter('hot');
            }
        }
    </script>
</body>
</html>
